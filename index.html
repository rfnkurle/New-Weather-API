<!DOCTYPE html>
<html lang="en">git 

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryan's Weather Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <!-- <link rel="stylesheet"   href="mystylesheet.css"> -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header class="header">
    <h1>Weather Dashboard</h1>
  </header>


  <div class="container">
    <div class="row">
      <div class="col-3">
        <h2>Search for a City</h2>
        <div  class="search">
          <input id="city" type="text" spell check="false" class="searchTerm" placeholder="ENTER CITY"/>

          <button id="menu-toggle" , class="searchButton">
          <i class="fa fa-search">search</i>
          </button>
          <button id="toggleClear" class="clearDataButton">Clear</button>
          
          <div class="history"></div>
        </div>


      </div>

      <div id="popCol-9" class="col-9">
        <div id="currentWeather"></div>
        <h2>Weekly Forecast</h2>
        <div id="forecast"></div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
